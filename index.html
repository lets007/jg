<!DOCTYPE html>
<html>
<head>
    <title>Bolinha Control√°vel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #bolinha {
            position: absolute;
            width: 350px;
            height: 350px;
            top: 350%;
            left: 350%;
            transform: translate(-50%, -50%);

#gelo {
            position: absolute;
            width: 350px;
            height: 350px;
            top: 350%;
            left: 350%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <img id="bolinha" src="img/bolinha.jpeg" alt="bolinha">

    <script>
        const bolinha = document.getElementById('bolinha');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const velocidade = 5;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') y -= velocidade;
            if (e.key === 'ArrowDown') y += velocidade;
            if (e.key === 'ArrowLeft') x -= velocidade;
            if (e.key === 'ArrowRight') x += velocidade;

            // Limita dentro da tela
            x = Math.max(25, Math.min(x, window.innerWidth - 25));
            y = Math.max(25, Math.min(y, window.innerHeight - 25));

            bolinha.style.left = x + 'px';
            bolinha.style.top = y + 'px';
        });
    </script>


 <img id="gelo" src="img/gelo.jpg" alt="gelo">

 <script>
        const gelo = document.getElementById('gelo');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const velocidade = 5;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') y -= velocidade;
            if (e.key === 's') y += velocidade;
            if (e.key === 'a') x -= velocidade;
            if (e.key === 'd') x += velocidade;

            // Limita dentro da tela
            x = Math.max(25, Math.min(x, window.innerWidth - 25));
            y = Math.max(25, Math.min(y, window.innerHeight - 25));

            gelo.style.left = x + 'px';
            gelo.style.top = y + 'px';
        });
    </script>

</body>
</html>
